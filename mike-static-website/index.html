<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Profile</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      position: relative;
    }

    /* Animated DevOps Background */
    .devops-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .icon {
      position: absolute;
      font-size: 40px;
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
    }

    .icon:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .icon:nth-child(2) { left: 80%; top: 30%; animation-delay: 2s; }
    .icon:nth-child(3) { left: 20%; top: 70%; animation-delay: 4s; }
    .icon:nth-child(4) { left: 70%; top: 60%; animation-delay: 6s; }
    .icon:nth-child(5) { left: 40%; top: 10%; animation-delay: 8s; }
    .icon:nth-child(6) { left: 60%; top: 80%; animation-delay: 10s; }
    .icon:nth-child(7) { left: 15%; top: 45%; animation-delay: 12s; }
    .icon:nth-child(8) { left: 85%; top: 15%; animation-delay: 14s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-30px) rotate(5deg); }
      50% { transform: translateY(-60px) rotate(-5deg); }
      75% { transform: translateY(-30px) rotate(3deg); }
    }

    /* Pipeline animation */
    .pipeline {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: pipeline 8s infinite linear;
    }

    .pipeline:nth-child(9) { top: 25%; animation-delay: 0s; }
    .pipeline:nth-child(10) { top: 50%; animation-delay: 2s; }
    .pipeline:nth-child(11) { top: 75%; animation-delay: 4s; }

    @keyframes pipeline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Content Card */
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 650px;
      z-index: 1;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .occupation {
      color: #764ba2;
      font-size: 1.5em;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      margin: 18px auto;
      border-radius: 2px;
    }

    .love-section {
      margin-top: 20px;
      text-align: left;
    }

    .love-section h2 {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 15px;
      text-align: center;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }

    .love-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      animation: buttonPulse 2s infinite ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .love-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
      animation: none;
    }

    .love-button:before {
      content: "üöÄ";
      margin-right: 8px;
    }

    .love-button:after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .love-button:hover:after {
      width: 300px;
      height: 300px;
    }

    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .love-button:nth-child(1) { animation-delay: 0s; }
    .love-button:nth-child(2) { animation-delay: 0.2s; }
    .love-button:nth-child(3) { animation-delay: 0.4s; }
    .love-button:nth-child(4) { animation-delay: 0.6s; }
    .love-button:nth-child(5) { animation-delay: 0.8s; }
    .love-button:nth-child(6) { animation-delay: 1s; }

    @media (max-width: 700px) {
      .card {
        width: 92%;
        padding: 30px 20px;
      }
      h1 { font-size: 2em; }
      .occupation { font-size: 1.2em; }
      .love-button { width: 100%; }
    }
  </style>
</head>

      <div class="buttons-container">
